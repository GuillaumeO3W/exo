<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            style="width : 400px;">
        <legend>Contact</legend>
        <input type="text" class="form-control mb-2" id="nom" placeholder="Nom">
        <input type="email" class="form-control mb-2" id="email" placeholder="e-mail">
        <textarea class="form-control mb-2" id="bio" rows="3" placeholder="Message"></textarea>
    </form>

</header>
